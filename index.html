<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trip Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row"></div>
        <div class="row">
            <div class="col s12 l6">
                <div class="card">
                    <div class="card-content black-text">
                        <!-- total people -->
                        <div class="row">
                            <div class="input-field col s12 m12">
                                <select id="totalAdults">
                                    <option value="" disabled selected>Total Adults</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                <label>Total Adults</label>
                            </div>
                        </div>
                        <!-- /total people -->

                        <!-- dates -->
                        <!-- <div class="col s6 m6 l6"> -->
                        <div class="col s12 m12 l12">
                            <div class="input-field">
                                <input type="text" id="startingDate" class="datepicker">
                                <label for="startingDate">Date From</label>
                            </div>
                            <div class="input-field">
                                <input type="text" id="endingDate" class="datepicker" disabled>
                                <label for="endingDate">Date To</label>
                            </div>
                        </div>
                        <!-- <div class="col s6 m6 l6">
                            <div class="input-field">
                                <input id="startingTime" type="text" class="timepicker">
                                <label for="startingTime">Time From</label>
                            </div>
                            <div class="input-field">
                                <input id="endingTime" type="text" class="timepicker">
                                <label for="endingTime">Time To</label>
                            </div>
                        </div> -->
                        <!-- /dates -->
                        <p style="color:red" id="error"></p>
                        <p>
                            Hotel?:<var class="switch">
                                <label>

                                    <input id="hotelEnable" type="checkbox" />
                                    <span class="lever"></span>

                                </label>
                            </var>
                            <br /> <br />
                            Vehicle/Trasportation?:<var class="switch">
                                <label>

                                    <input id="vehicleEnable" type="checkbox" />
                                    <span class="lever"></span>

                                </label>
                            </var>
                            <br /> <br />
                            Food?: <var class="switch">
                                <label>

                                    <input id="foodEnable" type="checkbox" />
                                    <span class="lever"></span>

                                </label>
                            </var>
                            <br /> <br />
                        </p>
                        <!-- hotel -->

                        <div class="row" id="forHotel" hidden>
                            <div class="input-field col s12">
                                <input id="hotelPrice" min="1" type="number">
                                <label for="hotelPrice">Hotel Price / Night</label>
                            </div>
                        </div>
                        <!-- /hotel -->
                        <br />
                        <!-- Vehicle -->
                        <div id="forVehicle" hidden>
                            <p>
                                <label>
                                    <input id="car" name="tripVehicle" type="radio" checked />
                                    <span>Car/Bike</span>
                                </label>

                                <label>
                                    <input id="diffVehicle" name="tripVehicle" type="radio" />
                                    <span>Bus/Train/Flight</span>
                                </label>
                            </p>
                            <br />
                            <div id="carDiv">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="pdAvg" min="1" type="number">
                                        <label for="pdAvg">Petrol/Diesel Avg. km/l</label>
                                    </div>
                                    <p id="pdAvgError"></p>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="km" min="1" type="number">
                                        <label for="km">Total Km of One Way</label>
                                    </div>
                                    <p id="kmError"></p>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="rate" min="1" type="number">
                                        <label for="rate">Petrol/Diesel Rate</label>
                                    </div>
                                    <p id="rateError"></p>
                                </div>
                            </div>
                            <div id="diffVehicleDiv" hidden>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="ticketPrice" min="1" type="number">
                                        <label for="ticketPrice">Ticket Price From Origin to Destination</label>
                                    </div>
                                    <p id="ticketPriceError"></p>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="returnTicketPrice" min="1" type="number">
                                        <label for="returnTicketPrice">Ticket Price From Destination to Origin</label>
                                    </div>
                                    <p id="returnTicketPriceError"></p>
                                </div>
                            </div>
                        </div>
                        <!-- /Vehicle -->
                        <!-- food -->
                        <div id="forFood" hidden>
                            <p>
                                <label>
                                    <input id="defaultFood" name="foodRadio" type="radio" checked />
                                    <span>Default</span>
                                </label>

                                <label>
                                    <input id="changeFood" name="foodRadio" type="radio" />
                                    <span>Change Food Rates</span>
                                </label>
                            </p>
                            <div id="foodDiv">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="rateBreakfast" type="number" value="100" min="1" disabled>
                                        <label for="rateBreakfast">Breakfast</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="rateLunch" type="number" min="1" value="200" disabled>
                                        <label for="rateLunch">Lunch</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="rateDinner" type="number" min="1" value="200" disabled>
                                        <label for="rateDinner">Dinner</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /food -->
                        <a id="submit" class="waves-effect waves-light btn">Submit</a>
                    </div>
                </div>
            </div>
            <div class="col s12 l6">
                <div class="card">
                    <div class="card-content black-text">
                        Hotel:₹<var id="totalHotel">0</var>/Person<br />
                        Trasportation:₹<var id="totalTrasportation">0</var>/Person<br />
                        Food:₹<var id="totalFood">0</var>/Person<br />
                        Extra Money:<var id="extraMoney">0</var>/Person<br />
                        Total:₹<var id="total">0</var>/Person<br />
                        Total Budget:₹<var id="totalBudget">0</var><br />
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- js -->
    <script src="jquery.min.js"></script>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
