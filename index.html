    <title>Trip Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row"></div>
        <div class="row">
            <!-- total -->
            <div class="col s12 l12">
                <div class="row">
                    <div class="col s12 l12">
                        <div class="carousel carousel-slider center" style="max-height: 200px;min-height: 200px">
                            <div class="carousel-fixed-item center middle-indicator">
                                <div class="left">
                                    <a id='back' class="waves-effect waves-light black-text" style="top: 60px;background-color: transparent;">
                                        <i class="small material-icons">chevron_left</i>
                                    </a>
                                </div>
                                <div class="right">
                                    <a id='next' class="waves-effect waves-light black-text" style="top: 60px;">
                                        <i class="small material-icons">chevron_right</i>
                                    </a>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="icon">hotel-information</div>
                                <div class="costTitle">Hotel</div>
                                <div>₹<b class="cost" id="totalHotel">0</b>
                                </div>
                                <div class="per">/Person</div>
                            </div>
                            <div class="carousel-item">
                                <div class="icon">gas-station</div>
                                <div class="costTitle">Trasportation</div>
                                <div>₹<b class="cost" id="totalTrasportation">0</b>
                                </div>
                                <div class="per">/Person</div>
                            </div>
                            <div class="carousel-item">
                                <div class="icon">dining-room</div>
                                <div class="costTitle">Food</div>
                                <div>₹<b class="cost" id="totalFood">0</b>
                                </div>
                                <div class="per">/Person</div>
                            </div>
                            <div class="carousel-item">
                                <div class="icon">rupee</div>
                                <div class="costTitle">Extra Money</div>
                                <div>₹<b class="cost" id="extraMoney">0</b>
                                </div>
                                <div class="per">/Person</div>
                            </div>
                            <div class="carousel-item">
                                <div class="icon">refund</div>
                                <div class="costTitle">Total</div>
                                <div>₹<b class="cost" id="total">0</b>
                                </div>
                                <div class="per">/Person</div>
                            </div>
                            <div class="carousel-item">
                                <div class="icon">bill</div>
                                <div class="costTitle">Total Budget</div>
                                <div>₹<b class="cost" id="totalBudget">0</b>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /total -->
            <!-- MainCard -->

            <div class="col s12 l12">
                <div class="card">
                    <div class="card-content black-text">
                        <!-- total people -->
                        <div class="row">
                            <div class="input-field col s6 m6 l6">
                                <select id="totalAdults">
                                    <option value="" disabled selected>Total Adults</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                </select>
                                <label>Total Adults</label>
                            </div>
                            <!-- /total people -->
                            <!--extraMoney-->
                            <div class="col s6 m6 l6">
                                <div class="input-field">
                                    <input id="exMoney" min="1" type="number" value="0">
                                    <label for="exMoney">Extra Money</label>
                                </div>
                            </div>
                        </div>
                        <!--/extraMoney-->
                        <!-- dates -->
                        <div class="row">
                            <div class="col s6 m6 l6">
                                <div class="input-field">
                                    <input type="text" id="startingDate" class="datepicker">
                                    <label for="startingDate">Date From</label>
                                </div>
                                <div class="input-field">
                                    <input type="text" id="endingDate" class="datepicker" disabled>
                                    <label for="endingDate">Date To</label>
                                </div>
                            </div>
                            <!-- /dates -->
                            <div class="col s6 m6 l6">
                                <p>
                                    Hotel?:<var class="switch">
                                        <label>

                                            <input id="hotelEnable" type="checkbox" />
                                            <span class="lever"></span>

                                        </label>
                                    </var>
                                    <br /> <br />
                                    Vehicle/Trasportation?:<var class="switch">
                                        <label>

                                            <input id="vehicleEnable" type="checkbox" />
                                            <span class="lever"></span>

                                        </label>
                                    </var>
                                    <br /> <br />
                                    Food?: <var class="switch">
                                        <label>

                                            <input id="foodEnable" type="checkbox" />
                                            <span class="lever"></span>

                                        </label>
                                    </var>
                                    <br /> <br />
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <p style="color:red" id="error"></p>
                            <br>
                            <p><a id="submit" class="waves-effect waves-light btn">Submit</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /MainCard -->

            <!-- hotel -->
            <div id="forHotel" class="col s12 l4" hidden>
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="hotelPrice" min="1" type="number">
                                <label for="hotelPrice">Hotel Price / Night</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /hotel -->
            <!-- Vehicle -->
            <div id="forVehicle" class="col s12 l4" hidden>
                <div class="card">
                    <div class="card-content">
                        <p>
                            <label>
                                <input id="car" name="tripVehicle" type="radio" checked />
                                <span>Car/Bike</span>
                            </label>

                            <label>
                                <input id="diffVehicle" name="tripVehicle" type="radio" />
                                <span>Bus/Train/Flight</span>
                            </label>
                        </p>
                        <br />
                        <div id="carDiv">
                            <div class="row">
                                <div class="input-field col s12 m12">
                                    <select id="totalBikesCar">
                                        <option value="" disabled selected>Total Bikes/Car</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                    </select>
                                    <label>Total Bikes/Car</label>
                                </div>
                                <p id="errorCar"></p>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="pdAvg" min="1" type="number">
                                    <label for="pdAvg">Petrol/Diesel Avg. km/l</label>
                                </div>
                                <p id="pdAvgError"></p>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="km" min="1" type="number">
                                    <label for="km">Total Km of One Way</label>
                                </div>
                                <p id="kmError"></p>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="rate" min="1" type="number">
                                    <label for="rate">Petrol/Diesel Rate</label>
                                </div>
                                <p id="rateError"></p>
                            </div>
                        </div>
                        <div id="diffVehicleDiv" hidden>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="ticketPrice" min="1" type="number">
                                    <label for="ticketPrice">Ticket Price From Origin to Destination</label>
                                </div>
                                <p id="ticketPriceError"></p>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="returnTicketPrice" min="1" type="number">
                                    <label for="returnTicketPrice">Ticket Price From Destination to Origin</label>
                                </div>
                                <p id="returnTicketPriceError"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Vehicle -->
            <!-- food -->
            <div id="forFood" class="col s12 l4" hidden>
                <div class="card">
                    <div class="card-content">
                        <p>
                            <label>
                                <input id="defaultFood" name="foodRadio" type="radio" checked />
                                <span>Default</span>
                            </label>

                            <label>
                                <input id="changeFood" name="foodRadio" type="radio" />
                                <span>Change Food Rates</span>
                            </label>
                        </p>
                        <div id="foodDiv">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="rateBreakfast" type="number" value="100" min="1" disabled>
                                    <label for="rateBreakfast">Breakfast</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="rateLunch" type="number" min="1" value="200" disabled>
                                    <label for="rateLunch">Lunch</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="rateDinner" type="number" min="1" value="200" disabled>
                                    <label for="rateDinner">Dinner</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /food -->
        </div>
    </div>
