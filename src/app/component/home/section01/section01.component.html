<div id="section01" class="px-5 my-5 section">
  <div class="row">
    <div class="col-12 text-start mb-2">
      <h1 class="section-text">About Me</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 pb-4 pb-md-0 col-12 text-center align-self-center">
      <img
        class="rounded-circle profile"
        src="../../../assets/images/profile.jpg"
      />
    </div>
    <div class="col-md-9 col-12">
      <div class="card px-md-5 py-md-3">
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-md-7">
              <p class="card-text">
                {{ aboutme.description }}
              </p>
              <a class="btn btn-custom" href="{{ aboutme.download }}"
                >Download CV</a
              >
            </div>
            <div class="col-12 col-md-5 pt-2 pt-md-0">
              <div class="row" *ngFor="let item of aboutme.values">
                <div class="col-12 pb-2">
                  <h6>{{ item.title }}</h6>
                  <div
                    class="progress"
                    role="progressbar"
                    aria-label="Basic example"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    <div
                      class="progress-bar {{ item.type }}"
                      [style.width.%]="item.value"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center my-5">
    <div class="col-md-4 col-12" *ngFor="let item of aboutme.totals">
      <div class="row justify-content-center">
        <div class="col-4 text-center align-self-center">
          <i
            class="bi bi-{{ item.icon }}"
            style="color: #dedeea; font-size: 2.5rem"
          ></i>
        </div>
        <div class="col-8">
          <h1>{{ item.value }}</h1>
          <h6>{{ item.title }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
