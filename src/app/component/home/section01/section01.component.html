<div id="section01" class="px-5 my-5 section">
  <div class="row">
    <div class="col-12 text-start mb-2">
      <h1 class="section-text">About Me</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 pb-4 pb-md-0 col-12 text-center align-self-center">
      <img class="rounded-circle profile animation-duration-500" src="../../../assets/images/profile.jpg"
        pAnimateOnScroll enterClass="zoomin" leaveClass="fadeout" />
    </div>
    <div class="col-md-9 col-12">
      <div class="card px-md-5 py-md-3 animation-duration-1000" pAnimateOnScroll enterClass="zoomin"
        leaveClass="fadeout">
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-md-7">
              <p class="card-text">
                {{ aboutme.description }}
              </p>
              <a class="btn btn-custom" href="{{ aboutme.download }}">Download CV</a>
            </div>
            <div class="col-12 col-md-5 pt-2 pt-md-0">
              <div class="row" *ngFor="let item of aboutme.values">
                <div class="col-12 pb-2">
                  <h6>{{ item.title }}</h6>
                  <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar {{ item.type }}" [style.width.%]="item.value"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center my-5  animation-duration-1000" pAnimateOnScroll enterClass="fadeinright"
  leaveClass="fadeout">
    <div class="col-md-4 col-12">
      <div class="row justify-content-center">
        <div class="col-4 text-center align-self-center">
          <i class="bi bi-fire" style="color: #dedeea; font-size: 2.5rem"></i>
        </div>
        <div class="col-8">
          <h1 [countUp]="totalProjects" [duration]="3000"></h1>
          <h6>Projects completed</h6>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-12">
      <div class="row justify-content-center">
        <div class="col-4 text-center align-self-center">
          <i class="bi bi-cup-hot" style="color: #dedeea; font-size: 2.5rem"></i>
        </div>
        <div class="col-8">
          <h1 [countUp]="totalCupCoffee" [duration]="3000"></h1>
          <h6>Cup of coffee</h6>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-12">
      <div class="row justify-content-center">
        <div class="col-4 text-center align-self-center">
          <i class="bi bi-briefcase" style="color: #dedeea; font-size: 2.5rem"></i>
        </div>
        <div class="col-8">
          <h1 [countUp]="totalExperience" [duration]="3000"></h1>
          <h6>Experience</h6>
        </div>
      </div>
    </div>
  </div>
</div>
