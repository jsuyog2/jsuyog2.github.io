<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="input-field col s12">
                <label for="user_name">USERNAME</label>
                <input id="user_name" type="text">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <label for="picker1">FROM</label>
                <input id="picker1" type="text" class="datepicker">
            </div>
            <div class="input-field col s6">
                <label for="picker2">TO</label>
                <input id="picker2" type="text" class="datepicker" disabled>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <a id="submit" class="waves-effect waves-light btn">Submit</a>
            </div>
        </div>
        <div class="row">
            <table id="example" class="table-striped">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Layer</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script src="script.js"></script>

</body>

</html>
