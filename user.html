<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Social Vision</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://materializecss.com/css/ghpages-materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="top-nav">
            <div class="container">
                <div class="nav-wrapper">
                    <div class="row">
                        <div class="col s10 m10">
                            <h1 class="header">Social Vision</h1>
                        </div>
                        <div class="col s2 m2">
                            <a id="loginBtn" class="waves-effect waves-light btn">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div id="profile" class="section">
                        <div class="container">
                            <div class="row">
                                <div class="col s2 offset-s2">
                                    <div class="profile_pic"></div>
                                </div>
                                <div class="col s8">
                                    <div class="row">
                                        <h4 class="user_name"></h4>
                                    </div>
                                    <div class="row">
                                        <div class="post count"></div>
                                        <div class="followers count"></div>
                                        <div class="following count"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s8 offset-s4">
                                    <div class="name"></div>
                                    <div class="bio"></div>
                                    <div class="web"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="media" class="section">
                        <div class="container">
                            <div class="row"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer docs-footer">
        <div class="container">
            <div class="row" style="margin-bottom: 0;">
                <div class="col s12 m10 offset-m1">
                    <div class="footer-copyright">
                        Â© <noscript>2020</noscript>
                        <script type="text/javascript">
                            document.write(new Date().getFullYear());

                        </script> Social Vision, All rights reserved.
                    </div>
                </div>
            </div>
        </div>

    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/config.js"></script>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="js/init.js"></script>
    <script src="js/getAccessToken.js"></script>
    <script>
        if (access_token === null && graphAccessToken === null && userId === undefined) {
            window.location.href = "/";
        }

    </script>
    <script src="js/script.js"></script>
</body>

</html>
