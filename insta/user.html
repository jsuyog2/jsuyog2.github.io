    <meta charset="utf-8" />
    <title>Social Vision</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>
    <header>
        <nav>
            <div class="nav-wrapper white">
                <a href="#" class="brand-logo black-text">Social Vision</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger black-text"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down black-text">
                    <li><a class="loginBtn black-text">Login</a></li>

            </div>

        <div class="container">
            <div class="row">
                <div class="file_upload center section" style="display: none;">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>Upload Image</span>
                            <input type="file" id="imgInp">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                            <a id="confirmUp" class="waves-effect waves-light btn" style="float: right;">Confirm Upload</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="profile_row" class="row">
                <div class="col s12">
                    <div id="profile" class="section">
                        <div class="row">
                            <div class="col s3 m2 l3 offset-l2 offset-m2">
                                <div class="row">
                                    <div class="profile_pic"></div>
                                </div>
                            </div>
                            <div class="col s8 m7 l6 offset-s1 offset-m1 offset-l1">
                                <div class="row">
                                    <h4 class="user_name"></h4>
                                </div>
                                <div class="followers_count row" style="display: none;">
                                    <div class="post"></div>
                                    <div class="count">Posts</div>
                                    <div class="followers"></div>
                                    <div class="count">followers</div>
                                    <div class="following"></div>
                                    <div class="count">following</div>
                                </div>
                                <div class="row">
                                    <div class="name"></div>
                                    <div class="bio"></div>
                                    <div class="web"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="followers_count center section" style="display: none;">
                        <div class="col s4">
                            <div class="post"></div>
                            <div>Posts</div>
                        </div>
                        <div class="col s4">
                            <div class="followers"></div>
                            <div>followers</div>
                        </div>
                        <div class="col s4">
                            <div class="following"></div>
                            <div>following</div>
                        </div>
                    </div>
                    <div id="media" class="section">
                        <div class="row"></div>
                    </div>
                </div>
            </div>
            <div id="upload_row" class="row" style="display: none;">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Caption</label>
                    </div>
                    <div class="input-field col s3">

                    </div>
                    <div class="input-field col s3">
                        <input id="user2" type="text" class="tagUser">
