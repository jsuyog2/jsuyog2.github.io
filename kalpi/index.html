<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="native-toast.css">
    <title>Kalpi</title>
    <style>
        .startanimation {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        .line {
            text-transform: uppercase;
            margin-top: 2%;
            font-size: 20px;
        }

        .line div {
            display: inline-block;
        }

        .line img {
            width: 70%;
        }

        #lines {
            position: absolute;
            top: 15%;
            left: 0%;
            right: 0%;
        }

        #last {
            text-align: center;
            position: absolute;
            top: 15%;
            left: 0%;
            right: 0%;
        }

        .icon {
            position: absolute;
        }

    </style>
</head>

<body>
    <div id='allpage' style="text-align:center" class="container">
        <h1>WHEN YOU SAY YOU LOVE ME. </h1>
        <h2>MY HEART</h2>
        <div class="container">
            <img id="heart" src="heart.png" width="300" height="300" style="display: none">
            <img id="tap" herf="#tap" src="tap.png" width="200" height="200" />
        </div>
    </div>
    <div id="lines" style="text-align:center" class="container">
        <h5 id="1" class="line" style="display: none">Mere dil, jigar, liver mein ho tum.</h5>
        <h5 id="2" class="line" style="display: none">waqt bewaqt aaye woh fever ho tum.</h5>
        <h5 id="3" class="line" style="display: none">ab toh meri life mein forever ho tum.</h5>
        <h5 id="4" class="line" style="display: none">Kalpana</h5>
        <h5 id="5" class="line" style="display: none">Will You Marry Me?</h5>
        <h5 id="6" class="line" style="display: none"><input type="radio" name="ans" value="Y">Yes <input type="radio" name="ans" value="N"> No</h5>
    </div>
    <div id="last" style="display: none">
        <h5 class="line">Kalpana I Love You</h5>
        <br><br>
        <img id="heart" src="heart.png" width="300" height="300">
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="native-toast.js"></script>
    <script>
        $(".icon").each(function() {
            var icon = $(this).html();
            $(this).html('<img src="https://png.icons8.com/color/' + icon + '">');
        });
        $("#heart").hide();
        $("#tap").click(function() {
            $(this).hide();
            $("#heart").addClass('startanimation');
            $("#heart").show();
            setTimeout(function() {
                $('#allpage').fadeOut();
                $('#1').fadeIn();
                setTimeout(function() {
                    showStepbyStep(2)
                }, 1500);
            }, 1000);
        });

        $('input[name=ans]').change(function() {
            if ($(this).val() == "Y") {
                $('#lines').fadeOut();
                $('#last').fadeIn();
            } else if ($(this).val() == "N") {
                 $(this).prop("checked", false);
                nativeToast({
                    message: "Kalpi ab asa karegi kya",
                    position: 'center',
                    // Self destroy in 5 seconds
                    timeout: 5000,
                    type: 'error'
                })
            }
        });

        function showStepbyStep(id) {
            $("#" + (id)).fadeIn();
            setTimeout(function() {
                showStepbyStep(id + 1)
            }, 1500);
        }

    </script>
</body>

</html>
