<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Budget Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--css files-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css?dp-version=1549984893" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <!--/css files-->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134833126-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-134833126-1');

    </script>
</head>

<body>
    <div id="showMap" class="fixed-action-btn" hidden>
        <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
        </a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-image">
                        <img src="images/travel1.jpg">
                        <span class="card-title">Card Title</span>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id="from_input" class="autocomplete">
                                <label for="from_input">From</label>
                            </div>
                            <div class="input-field col s12">
                                <input type="text" id="to_input" class="autocomplete" disabled>
                                <label for="to_input">To</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <a href="#">Next</a>
                        <span id="distance"></span>
                    </div>
                </div>
            </div>
            <div class="col s12 m8">
                <div id="map"></div>
            </div>
        </div>
        <div class="row" hidden>
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-image">
                        <img src="images/travel1.jpg">
                        <span class="card-title">Card Title</span>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id="from_input" class="autocomplete">
                                <label for="from_input">From</label>
                            </div>
                            <div class="input-field col s12">
                                <input type="text" id="to_input" class="autocomplete" disabled>
                                <label for="to_input">To</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <a href="#">Next</a>
                        <span id="distance"></span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--js files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <!--/js files-->
</body>

</html>
